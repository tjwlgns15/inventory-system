    async function renderTasks() {

    function renderTaskCard(task) {
        const categoriesHtml = task.categories && task.categories.length > 0
            ? task.categories.map(cat =>
                `<span class="task-category-badge" style="background: ${cat.colorCode}">${escapeHtml(cat.name)}</span>`
            ).join('')
            : '';

        return `
                <div class="task-card priority-${task.priority} status-${task.status}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-meta">
                                <span class="badge badge-priority-${task.priority}">${getPriorityText(task.priority)}</span>
                                <span class="badge badge-status">${getStatusText(task.status)}</span>
                            </div>
                        </div>
                    </div>

                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}

                    <div class="task-dates">
                        ğŸ“… ${formatDate(task.startDate)} ~ ${formatDate(task.endDate)}
                        ${task.overdue ? '<span style="color: #dc3545; font-weight: 600;"> âš ï¸ ê¸°í•œ ì´ˆê³¼</span>' : ''}
                    </div>

                    ${categoriesHtml ? `<div class="task-categories">${categoriesHtml}</div>` : ''}

                    <div class="task-actions">
                        ${task.status !== 'COMPLETED' ? `
                            <button class="btn-icon btn-complete" onclick="completeTask(${task.id})">âœ“ ì™„ë£Œ</button>
                        ` : ''}
                        <button class="btn-icon btn-edit" onclick="editTask(${task.id})">âœï¸ ìˆ˜ì •</button>
                        <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})">ğŸ—‘ï¸ ì‚­ì œ</button>
                    </div>
                </div>
            `;
    }

    // ==================== ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ====================

    function sortTasks(tasks, sortBy) {
        return [...tasks].sort((a, b) => {
            if (sortBy === 'endDate') {
                return new Date(a.endDate) - new Date(b.endDate);
            } else if (sortBy === 'priority') {
                const priorityOrder = { URGENT: 4, HIGH: 3, MEDIUM: 2, LOW: 1 };
                return priorityOrder[b.priority] - priorityOrder[a.priority];
            } else if (sortBy === 'createdAt') {
                return new Date(b.createdAt) - new Date(a.createdAt);
            }
            return 0;
        });
    }
