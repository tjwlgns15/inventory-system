<script>
    const CLIENTS_API_URL = '/api/clients';
    const PRODUCTS_API_URL = '/api/products';
    const PRICES_API_URL = '/api/prices';

    let allClients = [];
    let allProducts = [];
    let selectedClientId = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadClients();
        loadProducts();
    });

    async function loadClients() {
        try {
            const response = await fetch(CLIENTS_API_URL);
            if (!response.ok) throw new Error('ê±°ë˜ì²˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            allClients = await response.json();
            renderClientList();
        } catch (error) {
            console.error('Error:', error);
            showNotification('ê±°ë˜ì²˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        }
    }

    async function loadProducts() {
        try {
            const response = await fetch(PRODUCTS_API_URL);
            if (!response.ok) throw new Error('ì œí’ˆ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            allProducts = await response.json();
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function renderClientList() {
        const clientList = document.getElementById('clientList');

        if (allClients.length === 0) {
            clientList.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">ë“±ë¡ëœ ê±°ë˜ì²˜ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            return;
        }

        // íšŒì‚¬ë³„ë¡œ ê·¸ë£¹í•‘
        const grouped = groupClientsByOrganization(allClients);

        clientList.innerHTML = grouped.map(group =>
            renderClientGroup(group)
        ).join('');
    }

    // íšŒì‚¬ë³„ë¡œ ê±°ë˜ì²˜ ê·¸ë£¹í•‘í•˜ëŠ” í•¨ìˆ˜
    function groupClientsByOrganization(clients) {
        const parents = clients.filter(c => c.clientType === 'PARENT');
        const children = clients.filter(c => c.clientType === 'CHILD');

        return parents.map(p => ({
            parent: p,
            children: children.filter(t => t.parentClientId === p.id)
        }));
    }

    // íšŒì‚¬ì™€ íŒ€ì„ í•¨ê»˜ ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
    function renderClientGroup(group) {
        const { parent, children } = group;

        // íšŒì‚¬ ì•„ì´í…œ
        const parentItem = `
            <div class="client-item parent ${selectedClientId === parent.id ? 'active' : ''}"
                 onclick="selectClient(${parent.id})">
                <div class="client-code">
                    <span class="client-type-badge badge-parent">ğŸ¢</span>
                    ${escapeHtml(parent.clientCode)}
                </div>
                <div class="client-name">${escapeHtml(parent.name)}</div>
            </div>
        `;

        // íŒ€ ì•„ì´í…œë“¤
        const childItems = children.map(child => `
            <div class="client-item child ${selectedClientId === child.id ? 'active' : ''}"
                 onclick="selectClient(${child.id})">
                <div class="client-code">
                    <span class="client-type-badge badge-child">ğŸ“</span>
                    ${escapeHtml(child.clientCode)}
                </div>
                <div class="client-name">${escapeHtml(child.name)}</div>
                ${child.parentClientName ? `
                    <div class="parent-client-name">â†³ ${escapeHtml(child.parentClientName)}</div>
                ` : ''}
            </div>
        `).join('');

        return parentItem + childItems;
    }


    async function selectClient(clientId) {
        selectedClientId = clientId;
        const client = allClients.find(c => c.id === clientId);

        document.getElementById('pricesTitle').textContent = `${client.name} - ê°€ê²© ì •ë³´`;
        document.getElementById('addPriceBtn').style.display = 'block';

        renderClientList();
        await loadPricesByClient(clientId);
    }

    async function loadPricesByClient(clientId) {
        try {
            const response = await fetch(`${PRICES_API_URL}/client/${clientId}`);
            if (!response.ok) throw new Error('ê°€ê²© ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            const prices = await response.json();
            renderPrices(prices);
        } catch (error) {
            console.error('Error:', error);
            renderPrices([]);
        }
    }

    function renderPrices(prices) {
        const table = document.getElementById('pricesTable');
        const tbody = document.getElementById('pricesTableBody');
        const emptyState = document.getElementById('emptyState');

        if (prices.length === 0) {
            table.style.display = 'none';
            emptyState.style.display = 'block';
            emptyState.innerHTML = `
                <div class="empty-state-icon">ğŸ’°</div>
                <h3 class="empty-state-title">ë“±ë¡ëœ ê°€ê²© ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                <p class="empty-state-description">ê°€ê²© ì¶”ê°€ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì œí’ˆ ê°€ê²©ì„ ë“±ë¡í•´ë³´ì„¸ìš”</p>
            `;
            return;
        }

        table.style.display = 'block';
        emptyState.style.display = 'none';

    function formatPrice(price, currency) {
        if (!currency) {
            return new Intl.NumberFormat('ko-KR').format(price);
        }

        // í†µí™”ë³„ locale ë§¤í•‘
        const localeMap = {
            'KRW': 'ko-KR',
            'USD': 'en-US',
            'JPY': 'ja-JP',
            'EUR': 'de-DE',
            'CNY': 'zh-CN',
            'GBP': 'en-GB'
        };

        const locale = localeMap[currency] || 'ko-KR';

        return new Intl.NumberFormat(locale, {
            style: 'currency',
            currency: currency
        }).format(price);
    }

    function onProductChange() {
        const productSelect = document.getElementById('productId');
        const unitPriceInput = document.getElementById('unitPrice');
        const selectedOption = productSelect.options[productSelect.selectedIndex];

        if (selectedOption && selectedOption.dataset.defaultPrice) {
            const defaultPrice = parseFloat(selectedOption.dataset.defaultPrice);
            if (!isNaN(defaultPrice)) {
                unitPriceInput.value = defaultPrice;
            }
        } else {
            unitPriceInput.value = '';
        }
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
