<script>
    const API_BASE_URL = '/api/quotations';
    const CLIENTS_API_URL = '/api/clients';
    const PRODUCTS_API_URL = '/api/products';

    let currentPage = 0;
    let currentPageSize = 25;

    let updateItemCount = 0;
    let selectedQuotationId = null;
    let deleteTargetId = null;
    let currentQuotationData = null;

    let allClients = [];
    let currentClientMode = 'select';
    let currentProductMode = 'select';
    let originalProducts = [];
    let selectedProducts = new Map();

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
    document.addEventListener('DOMContentLoaded', function () {
        loadClients();
        loadQuotations();
        setTodayDate();
    });

    // Ïò§Îäò ÎÇ†Ïßú ÏÑ§Ï†ï
    function setTodayDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('orderedAt').value = today;
    }

    // Í±∞ÎûòÏ≤ò Î™©Î°ù Î°úÎìú
    async function loadClients() {
        try {
            const response = await fetch(CLIENTS_API_URL);
            if (!response.ok) throw new Error('Í±∞ÎûòÏ≤ò Î™©Î°ù Ï°∞Ìöå Ïã§Ìå®');

            allClients = await response.json();
            renderClientSelect();
        } catch (error) {
            console.error('Error:', error);
            showNotification('Í±∞ÎûòÏ≤ò Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    // Í±∞ÎûòÏ≤ò ÏÑ†ÌÉù ÏòµÏÖò Î†åÎçîÎßÅ
    function renderClientSelect() {
        const clientSelect = document.getElementById('clientSelect');

        const parentClients = allClients.filter(client => !client.parentClientId);
        const childClients = allClients.filter(client => client.parentClientId);

        const clientGroups = new Map();
        parentClients.forEach(parent => {
            const children = childClients.filter(child => child.parentClientId === parent.id);
            clientGroups.set(parent.id, {
                parent: parent,
                children: children
            });
        });

        let html = '<option value="">Í±∞ÎûòÏ≤ò ÏÑ†ÌÉù</option>';

        clientGroups.forEach((group, parentId) => {
            if (group.children.length > 0) {
                html += `<optgroup label="‚ñ∂ ${group.parent.name} (${group.parent.clientCode})">`;
                html += `<option value="${group.parent.id}">‚îî‚îÄ ${group.parent.name} (Î≥∏ÏÇ¨)</option>`;

                group.children.forEach(child => {
                    html += `<option value="${child.id}">„ÄÄ‚îî‚îÄ ${child.name} (${child.clientCode})</option>`;
                });

                html += `</optgroup>`;
            } else {
                html += `<option value="${group.parent.id}">${group.parent.name} (${group.parent.clientCode})</option>`;
            }
        });

        clientSelect.innerHTML = html;
    }

    // Í±∞ÎûòÏ≤ò ÏûÖÎ†• Î™®Îìú Ï†ÑÌôò
    function switchClientMode(mode) {
        currentClientMode = mode;

        const selectMode = document.getElementById('clientSelectMode');
        const manualMode = document.getElementById('clientManualMode');
        const buttons = document.querySelectorAll('#createModal .input-mode-toggle .mode-button');

        buttons[0].classList.toggle('active', mode === 'select');
        buttons[1].classList.toggle('active', mode === 'manual');

        if (mode === 'select') {
            selectMode.style.display = 'block';
            manualMode.style.display = 'none';

            // ÌïÑÏàò ÌïÑÎìú ÏÑ§Ï†ï

    // Í≤¨Ï†ÅÏÑú Îì±Î°ù
    document.getElementById('createForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        let companyName, representativeName, items;

        // Í±∞ÎûòÏ≤ò Ï†ïÎ≥¥ ÏàòÏßë
        if (currentClientMode === 'select') {
            const clientId = document.getElementById('clientSelect').value;
            if (!clientId) {
                showNotification('Í±∞ÎûòÏ≤òÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }
            const selectedClient = allClients.find(c => c.id == clientId);
            companyName = selectedClient.name;
            representativeName = document.getElementById('representativeNameSelect').value || null;
        } else {
            companyName = document.getElementById('companyNameManual').value;
            representativeName = document.getElementById('representativeNameManual').value || null;
        }

        // ÌíàÎ™© Ï†ïÎ≥¥ ÏàòÏßë
        if (currentProductMode === 'select') {
            items = [];

            if (selectedProducts.size === 0) {
                showNotification('ÌíàÎ™©ÏùÑ ÏµúÏÜå 1Í∞ú Ïù¥ÏÉÅ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }

            for (const [productId, productData] of selectedProducts) {
                // Í∞Å ÏÑ†ÌÉùÎêú Ï†úÌíàÏùò ÏàòÎüâ ÏûÖÎ†• ÌïÑÎìú ÌôïÏù∏
                const quantityInput = document.querySelector(`.product-quantity-input[data-product-id="${productId}"]`);
                const priceInput = document.querySelector(`.product-price-input[data-product-id="${productId}"]`);

                const quantity = quantityInput ? parseInt(quantityInput.value) : null;
                const customPrice = priceInput && priceInput.value ? parseFloat(priceInput.value) : null;

                if (!quantity || quantity < 1) {
                    showNotification(`${productData.productName}Ïùò ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî`, 'error');

                    // Ìï¥Îãπ ÏûÖÎ†• ÌïÑÎìúÎ°ú Ïä§ÌÅ¨Î°§ Î∞è Ìè¨Ïª§Ïä§
                    if (quantityInput) {
                        quantityInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        quantityInput.focus();
                    }
                    return;
                }

                items.push({
                    productName: productData.productName,
                    quantity: quantity,
                    unitPrice: customPrice || productData.basePrice
                });
            }
        } else {
            items = [];
            for (let i = 1; i <= itemCount; i++) {
                const productNameEl = document.getElementById(`productName${i}`);
                const quantityEl = document.getElementById(`quantity${i}`);
                const unitPriceEl = document.getElementById(`unitPrice${i}`);

                if (productNameEl && quantityEl && unitPriceEl) {
                    const productName = productNameEl.value.trim();
                    const quantity = quantityEl.value.trim();
                    const unitPrice = unitPriceEl.value.trim();

                    // Îπà ÌñâÏùÄ Í±¥ÎÑàÎõ∞Í∏∞
                    if (!productName && !quantity && !unitPrice) {
                        continue;
                    }

                    // ÌïòÎÇòÎùºÎèÑ ÏûÖÎ†•Îêú Í≤ΩÏö∞ Î™®Îëê ÏûÖÎ†•ÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                    if (!productName) {
                        showNotification('ÌíàÎ™©Î™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                        productNameEl.focus();
                        return;
                    }
                    if (!quantity || parseInt(quantity) < 1) {
                        showNotification('ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                        quantityEl.focus();
                        return;
                    }
                    if (!unitPrice || parseFloat(unitPrice) < 0) {
                        showNotification('Îã®Í∞ÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                        unitPriceEl.focus();
                        return;
                    }

                    items.push({
                        productName: productName,
                        quantity: parseInt(quantity),
                        unitPrice: parseFloat(unitPrice)
                    });
                }
            }

            if (items.length === 0) {
                showNotification('ÌíàÎ™©ÏùÑ ÏµúÏÜå 1Í∞ú Ïù¥ÏÉÅ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }
        }

        const data = {
            quotationType: document.getElementById('quotationType').value,
            companyName: companyName,
            representativeName: representativeName,
            items: items,
            isTax: document.getElementById('isTax').checked,
            currency: document.getElementById('currency').value,
            note: document.getElementById('note').value || null,
            orderedAt: document.getElementById('orderedAt').value
        };

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Í≤¨Ï†ÅÏÑú Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }

            showNotification('Í≤¨Ï†ÅÏÑúÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§', 'success');
            closeCreateModal();
            loadQuotations();
        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message, 'error');
        }
    });

    // Î¨∏ÏÑú Îã§Ïö¥Î°úÎìú
    async function downloadDocument(quotationId, documentId) {
        try {
            const response = await fetch(`${API_BASE_URL}/${quotationId}/documents/${documentId}/download`);
            if (!response.ok) throw new Error('Î¨∏ÏÑú Îã§Ïö¥Î°úÎìú Ïã§Ìå®');

            const blob = await response.blob();
            const contentDisposition = response.headers.get('Content-Disposition');
            let fileName = 'document';

            if (contentDisposition) {
                // filename*=UTF-8''%EC%B2... ÌòïÌÉú Ïö∞ÏÑ† ÌååÏã±
                const filenameStarMatch = contentDisposition.match(/filename\*\=UTF-8''([^;]+)/);
                if (filenameStarMatch) {
                    filename = decodeURIComponent(filenameStarMatch[1]);
                } else {
                    // fallback: filename="..."
                    const filenameMatch = contentDisposition.match(/filename=\"([^"]+)\"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
            }

            const url = window.URL.createObjectURL(blob);

            // Content-DispositionÏù¥ inlineÏù¥Î©¥ ÏÉà ÌÉ≠ÏóêÏÑú Ïó¥Í∏∞
            const isInline = contentDisposition && contentDisposition.toLowerCase().startsWith('inline');

            if (isInline) {
                // ÏÉà ÌÉ≠ÏóêÏÑú Ïó¥Í∏∞
                window.open(url, '_blank');
                showNotification('Î¨∏ÏÑúÍ∞Ä ÏÉà ÌÉ≠ÏóêÏÑú Ïó¥Î†∏ÏäµÎãàÎã§', 'success');

                // ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑ URL Ìï¥Ï†ú
                setTimeout(() => window.URL.revokeObjectURL(url), 1000);
            } else {
                // Îã§Ïö¥Î°úÎìú
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showNotification('Î¨∏ÏÑúÍ∞Ä Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§', 'success');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message, 'error');
        }
    }

    function renderPagination() {
        const paginationControls = document.getElementById('paginationControls');
        const pageInfo = document.getElementById('pageInfo');

        const start = totalElements === 0 ? 0 : currentPage * currentPageSize + 1;
        const end = Math.min((currentPage + 1) * currentPageSize, totalElements);
        pageInfo.textContent = `${start}-${end} / Ï†ÑÏ≤¥ ${totalElements}Í∞ú`;

        paginationControls.innerHTML = '';

        const prevButton = document.createElement('button');
        prevButton.className = 'page-button';
        prevButton.textContent = '‚Äπ';
        prevButton.disabled = currentPage === 0;
        prevButton.onclick = () => goToPage(currentPage - 1);
        paginationControls.appendChild(prevButton);

        const maxVisiblePages = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);

        if (endPage - startPage < maxVisiblePages - 1) {
            startPage = Math.max(0, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.className = 'page-button' + (i === currentPage ? ' active' : '');
            pageButton.textContent = i + 1;
            pageButton.onclick = () => goToPage(i);
            paginationControls.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.className = 'page-button';
        nextButton.textContent = '‚Ä∫';
        nextButton.disabled = currentPage >= totalPages - 1;
        nextButton.onclick = () => goToPage(currentPage + 1);
        paginationControls.appendChild(nextButton);
    }
