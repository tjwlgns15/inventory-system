<script>
    const API_BASE_URL = '/api/deliveries';
    const CLIENTS_API_URL = '/api/clients';
    const PRODUCTS_API_URL = '/api/products';
    let allDeliveries = [];
    let allClients = [];
    let allProducts = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadClients();
        loadProducts();
        loadDeliveries();
    });

    async function loadClients() {
        try {
            const response = await fetch(CLIENTS_API_URL);
            if (!response.ok) throw new Error('Í±∞ÎûòÏ≤ò Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            allClients = await response.json();

            const clientSelect = document.getElementById('clientId');
            clientSelect.innerHTML = '<option value="">Í±∞ÎûòÏ≤ò ÏÑ†ÌÉù</option>' +
                allClients.map(client => `
                    <option value="${client.id}">${client.name}</option>
                `).join('');
        } catch (error) {
            console.error('Error:', error);
            showNotification('Í±∞ÎûòÏ≤ò Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function loadProducts() {
        try {
            const response = await fetch(PRODUCTS_API_URL);
            if (!response.ok) throw new Error('Ï†úÌíà Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            allProducts = await response.json();
        } catch (error) {
            console.error('Error:', error);
            showNotification('Ï†úÌíà Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function onClientChange() {
        const clientId = document.getElementById('clientId').value;
        const itemList = document.getElementById('itemMappingList');

        if (!clientId) {
            itemList.innerHTML = '';
            addItemMapping();
            return;
        }

        try {
            const response = await fetch(`/api/prices/client/${clientId}`);
            if (!response.ok) throw new Error('Í±∞ÎûòÏ≤ò Ï†úÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');

            const prices = await response.json();

            if (prices.length === 0) {
                showNotification('Ìï¥Îãπ Í±∞ÎûòÏ≤òÏóê Îì±Î°ùÎêú Ï†úÌíàÏù¥ ÏóÜÏäµÎãàÎã§', 'error');
                itemList.innerHTML = '';
                return;
            }

            itemList.innerHTML = '';
            addItemMappingWithPrices(prices);
        } catch (error) {
            console.error('Error:', error);
            showNotification('Í±∞ÎûòÏ≤ò Ï†úÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    async function loadDeliveries() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error('ÎÇ©Ìíà Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');

            allDeliveries = await response.json();
            renderDeliveries(allDeliveries);
        } catch (error) {
            console.error('Error:', error);
            showNotification('ÎÇ©Ìíà Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    function renderDeliveries(deliveries) {
        const tbody = document.getElementById('deliveriesTableBody');
        const emptyState = document.getElementById('emptyState');
        const table = document.getElementById('deliveriesTable');

        if (deliveries.length === 0) {
            table.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        table.style.display = 'table';
        emptyState.style.display = 'none';

        tbody.innerHTML = deliveries.map(delivery => `
            <tr>
                <td><strong>${escapeHtml(delivery.deliveryNumber)}</strong></td>
                <td>${escapeHtml(delivery.clientName)}</td>
                <td class="font-weight-600">${formatPrice(delivery.totalAmount, delivery.currency)}</td>
                <td class="font-weight-600">‚Ç©${formatNumber(delivery.totalAmountKRW || 0)}</td>
                <td><strong>${delivery.currencySymbol || ''} ${delivery.currency || '-'}</strong></td>
                <td>
                    <span class="status-badge ${getStatusClass(delivery.status)}">
                        ${getStatusText(delivery.status)}
                    </span>
                </td>
                <td>${formatDateTime(delivery.deliveredAt)}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-info" onclick="viewDeliveryDetail(${delivery.id})">ÏÉÅÏÑ∏</button>
                        ${delivery.status === 'PENDING' ? `
                            <button class="btn btn-success" onclick="completeDelivery(${delivery.id})">ÏôÑÎ£å</button>
                        ` : ''}
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function filterDeliveries() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredDeliveries = allDeliveries.filter(delivery =>
            delivery.deliveryNumber.toLowerCase().includes(searchTerm) ||
            delivery.clientName.toLowerCase().includes(searchTerm)
        );
        renderDeliveries(filteredDeliveries);
    }

    function getStatusClass(status) {
        return status === 'COMPLETED' ? 'status-completed' : 'status-pending';
    }

    function getStatusText(status) {
        return status === 'COMPLETED' ? 'ÏôÑÎ£å' : 'ÎåÄÍ∏∞';
    }

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function formatDateTime(dateTime) {
        if (!dateTime) return '-';
        const date = new Date(dateTime);
        return date.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function openCreateModal() {
        document.getElementById('createModal').style.display = 'block';
        document.getElementById('createForm').reset();
        document.getElementById('itemMappingList').innerHTML = '';
        addItemMapping();
    }

    function closeCreateModal() {
        document.getElementById('createModal').style.display = 'none';
    }

    function addItemMapping() {
        const list = document.getElementById('itemMappingList');

        const item = document.createElement('div');
        item.className = 'item-mapping-item';
        item.innerHTML = `
            <select class="form-select item-select" required disabled>
                <option value="">Í±∞ÎûòÏ≤òÎ•º Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</option>
            </select>
            <input type="number" class="form-input quantity-input" placeholder="ÏàòÎüâ" min="1" required disabled>
            <button type="button" class="btn-remove" onclick="removeItemMapping(this)">ÏÇ≠Ï†ú</button>
        `;

        list.appendChild(item);
    }

    function addItemMappingWithPrices(prices) {
        const list = document.getElementById('itemMappingList');

        const item = document.createElement('div');
        item.className = 'item-mapping-item';
        item.innerHTML = `
            <select class="form-select item-select product-select" required onchange="updatePriceDisplay(this)">
                <option value="">Ï†úÌíà ÏÑ†ÌÉù</option>
                ${prices.map(price => `
                    <option value="${price.productId}" data-price="${price.unitPrice}" data-currency="${price.currency || 'KRW'}" data-currency-symbol="${price.currencySymbol || '‚Ç©'}">
                        ${price.productName} - ${price.currencySymbol || '‚Ç©'}${formatNumber(price.unitPrice)}
                    </option>
                `).join('')}
            </select>
            <input type="number" class="form-input quantity-input" placeholder="ÏàòÎüâ" min="1" required oninput="updatePriceDisplay(this)">
            <span class="price-display">‚Ç©0</span>
            <button type="button" class="btn-remove" onclick="removeItemMapping(this)">ÏÇ≠Ï†ú</button>
        `;

        list.appendChild(item);
    }

    function updatePriceDisplay(element) {
        const itemDiv = element.closest('.item-mapping-item');
        const select = itemDiv.querySelector('.product-select');
        const quantityInput = itemDiv.querySelector('.quantity-input');
        const priceDisplay = itemDiv.querySelector('.price-display');

        if (select && quantityInput && priceDisplay) {
            const selectedOption = select.options[select.selectedIndex];
            const unitPrice = parseFloat(selectedOption.dataset.price) || 0;
            const quantity = parseInt(quantityInput.value) || 0;
            const totalPrice = unitPrice * quantity;
            const currencySymbol = selectedOption.dataset.currencySymbol || '‚Ç©';

            priceDisplay.textContent = `${currencySymbol}${formatNumber(totalPrice)}`;
        }
    }

    function removeItemMapping(button) {
        const list = document.getElementById('itemMappingList');
        if (list.children.length > 1) {
            button.parentElement.remove();
        } else {
            showNotification('ÏµúÏÜå 1Í∞úÏùò Ìï≠Î™©Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§', 'error');
        }
    }

    async function createDelivery(event) {
        event.preventDefault();

        const itemMappingItems = document.querySelectorAll('.item-mapping-item');
        const items = [];

        itemMappingItems.forEach(item => {
            const select = item.querySelector('select');
            const input = item.querySelector('input[type="number"]');
            if (select.value && input.value) {
                items.push({
                    productId: parseInt(select.value),
                    quantity: parseInt(input.value)
                });
            }
        });

        if (items.length === 0) {
            showNotification('ÏµúÏÜå 1Í∞úÏùò Ìï≠Î™©ÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî', 'error');
            return;
        }

        const deliveryData = {
            clientId: parseInt(document.getElementById('clientId').value),
            items: items
        };

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(deliveryData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'ÎÇ©Ìíà Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }

            showNotification('ÎÇ©ÌíàÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§', 'success');
            closeCreateModal();
            await loadDeliveries();
        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message, 'error');
        }
    }

    function addItemMappingRow() {
        const clientId = document.getElementById('clientId').value;

        if (!clientId) {
            showNotification('Í±∞ÎûòÏ≤òÎ•º Î®ºÏ†Ä ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî', 'error');
            return;
        }

        fetch(`/api/prices/client/${clientId}`)
            .then(res => res.json())
            .then(prices => {
                if (prices.length === 0) {
                    showNotification('Ìï¥Îãπ Í±∞ÎûòÏ≤òÏóê Îì±Î°ùÎêú Ï†úÌíàÏù¥ ÏóÜÏäµÎãàÎã§', 'error');
                    return;
                }
                addItemMappingWithPrices(prices);
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Ï†úÌíà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
            });
    }

    async function viewDeliveryDetail(deliveryId) {
        try {
            const response = await fetch(`${API_BASE_URL}/${deliveryId}`);
            if (!response.ok) throw new Error('ÎÇ©Ìíà ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§');

            const delivery = await response.json();
            const detailContent = document.getElementById('detailContent');

            detailContent.innerHTML = `
            <div class="detail-info">
                <p><strong>ÎÇ©ÌíàÎ≤àÌò∏:</strong> ${escapeHtml(delivery.deliveryNumber)}</p>
                <p><strong>Í±∞ÎûòÏ≤ò:</strong> ${escapeHtml(delivery.clientName)}</p>
                <p><strong>ÏÉÅÌÉú:</strong> <span class="status-badge ${getStatusClass(delivery.status)}">${getStatusText(delivery.status)}</span></p>
                <p><strong>ÌÜµÌôî:</strong> ${delivery.currencySymbol || ''} ${delivery.currency || '-'}</p>
                <p><strong>Í∏àÏï°:</strong> ${formatPrice(delivery.totalAmount, delivery.currency)}</p>
                ${delivery.exchangeRate ? `<p><strong>ÌôòÏú®:</strong> ${formatNumber(delivery.exchangeRate)}</p>` : ''}
                ${delivery.totalAmountKRW ? `<p><strong>ÏõêÌôî ÌôòÏÇ∞:</strong> ‚Ç©${formatNumber(delivery.totalAmountKRW)}</p>` : ''}
                <p><strong>ÎÇ©ÌíàÏùºÏãú:</strong> ${formatDateTime(delivery.deliveredAt)}</p>
            </div>
            <div>
                <h3 class="detail-section-title">ÎÇ©Ìíà Ìï≠Î™©</h3>
                <table class="detail-table">
                    <thead>
                        <tr>
                            <th>Ï†úÌíàÎ™Ö</th>
                            <th>ÏàòÎüâ</th>
                            <th>Îã®Í∞Ä</th>
                            <th>Í∏àÏï°</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${delivery.items.map(item => `
                            <tr>
                                <td>${escapeHtml(item.productName)}</td>
                                <td>${item.quantity}</td>
                                <td>${formatPrice(item.unitPrice, delivery.currency)}</td>
                                <td>${formatPrice(item.totalPrice, delivery.currency)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;

            document.getElementById('detailModal').style.display = 'block';
        } catch (error) {
            console.error('Error:', error);
            showNotification('ÎÇ©Ìíà ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§', 'error');
        }
    }

    function closeDetailModal() {
        document.getElementById('detailModal').style.display = 'none';
    }

    async function completeDelivery(deliveryId) {
        if (!confirm('Ïù¥ ÎÇ©ÌíàÏùÑ ÏôÑÎ£å Ï≤òÎ¶¨ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${deliveryId}/complete`, {
                method: 'POST'
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'ÎÇ©Ìíà ÏôÑÎ£å Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§');
            }

            showNotification('ÎÇ©ÌíàÏù¥ ÏôÑÎ£å Ï≤òÎ¶¨ÎêòÏóàÏäµÎãàÎã§', 'success');
            await loadDeliveries();
        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message, 'error');
        }
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatPrice(price, currency) {
        if (!currency) {
            return '‚Ç©' + formatNumber(price);
        }

        // ÌÜµÌôîÎ≥Ñ locale Îß§Ìïë
        const localeMap = {
            'KRW': 'ko-KR',
            'USD': 'en-US',
            'JPY': 'ja-JP',
            'EUR': 'de-DE',
            'CNY': 'zh-CN',
            'GBP': 'en-GB'
        };

        const locale = localeMap[currency] || 'ko-KR';

        return new Intl.NumberFormat(locale, {
            style: 'currency',
            currency: currency
        }).format(price);
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    window.onclick = function(event) {
        const createModal = document.getElementById('createModal');
        const detailModal = document.getElementById('detailModal');

        if (event.target === createModal) {
            closeCreateModal();
        }
        if (event.target === detailModal) {
            closeDetailModal();
        }
    }
</script>
