<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 재고 관리 시스템</title>
    <style>
        @import url('//fonts.googleapis.com/earlyaccess/notosanskr.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'notosanskr', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.4), transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3), transparent 50%),
            linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 440px;
            padding: 48px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 24px;
            display: none;
            border: 1px solid rgba(220, 38, 38, 0.2);
            font-weight: 500;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .login-button:hover::before {
            opacity: 1;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-button:disabled::before {
            display: none;
        }

        .login-button span {
            position: relative;
            z-index: 1;
        }

        .signup-link {
            text-align: center;
            margin-top: 28px;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .decorative-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            pointer-events: none;
        }

        .decorative-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .decorative-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
<div class="decorative-element"></div>
<div class="decorative-element"></div>

<div class="login-container">
    <div class="login-header">
        <h1>재고 관리 시스템</h1>
        <p>로그인하여 시작하세요</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    placeholder="아이디를 입력하세요"
                    autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="비밀번호를 입력하세요"
                    autocomplete="current-password">
        </div>

        <button type="submit" class="login-button" id="loginButton">
            <span>로그인</span>
        </button>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">로그인 중...</div>
        </div>
    </form>

<!--    <div class="signup-link">-->
<!--        계정이 없으신가요? <a href="/auth/signup">회원가입</a>-->
<!--    </div>-->
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showError('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        hideError();
        setLoading(true);

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/tasks';
            } else {
                const errorData = await response.json().catch(() => ({}));
                showError(errorData.message || '아이디 또는 비밀번호가 올바르지 않습니다.');
            }
        } catch (error) {
            console.error('로그인 오류:', error);
            showError('로그인 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
        } finally {
            setLoading(false);
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    function setLoading(isLoading) {
        loginButton.disabled = isLoading;
        loginButton.querySelector('span').textContent = isLoading ? '' : '로그인';
        loading.classList.toggle('show', isLoading);
    }
</script>
</body>
</html>
