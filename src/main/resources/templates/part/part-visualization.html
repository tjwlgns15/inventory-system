<script>
    const API_BASE_URL = '/api/parts';
    let allParts = [];
    let allTransactions = [];
    let stockChart = null;
    let currentPeriod = '7days';

    document.addEventListener('DOMContentLoaded', function() {
        loadParts();
    });

    async function loadParts() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error('ë¶€í’ˆ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            allParts = await response.json();
            populatePartSelect();
        } catch (error) {
            console.error('Error:', error);
            showNotification('ë¶€í’ˆ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        }
    }

    function populatePartSelect() {
        const select = document.getElementById('partSelect');
        select.innerHTML = '<option value="">ë¶€í’ˆì„ ì„ íƒí•˜ì„¸ìš”</option>';

        allParts.forEach(part => {
            const option = document.createElement('option');
            option.value = part.id;
            option.textContent = `${part.partCode} - ${part.name}`;
            select.appendChild(option);
        });
    }

    async function loadPartData() {
        const partId = document.getElementById('partSelect').value;

        if (!partId) {
            showEmptyState();
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/${partId}/transactions`);
            if (!response.ok) throw new Error('ê±°ë˜ ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            allTransactions = await response.json();

            if (allTransactions.length === 0) {
                showNoDataState();
                return;
            }

            hideEmptyState();
            calculateStats();
            renderChart();
        } catch (error) {
            console.error('Error:', error);
            showNotification('ê±°ë˜ ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        }
    }

    function changePeriod(period, button) {
        currentPeriod = period;

        // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');

        // ì°¨íŠ¸ ë‹¤ì‹œ ë Œë”ë§
        if (allTransactions.length > 0) {
            renderChart();
        }
    }

    function filterTransactionsByPeriod(transactions) {
        if (currentPeriod === 'all') {
            return transactions;
        }

        const now = new Date();
        let cutoffDate;

        switch(currentPeriod) {
            case '7days':
                cutoffDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                break;
            case '30days':
                cutoffDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                break;
            case '90days':
                cutoffDate = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
                break;
            default:
                return transactions;
        }

        return transactions.filter(t => new Date(t.createdAt) >= cutoffDate);
    }

    function calculateStats() {
        const filteredTransactions = filterTransactionsByPeriod(allTransactions);

        if (filteredTransactions.length === 0) {
            return;
        }

        const stocks = filteredTransactions.map(t => t.afterStock);
        // ê°€ì¥ ìµœê·¼ íŠ¸ëœì­ì…˜ì˜ ì¬ê³  (ì²« ë²ˆì§¸ ìš”ì†Œ)
        const currentStock = stocks[0];
        const maxStock = Math.max(...stocks);
        const minStock = Math.min(...stocks);
        const avgStock = Math.round(stocks.reduce((a, b) => a + b, 0) / stocks.length);

        const totalIn = filteredTransactions
            .filter(t => t.type === 'INBOUND')
            .reduce((sum, t) => sum + t.changeQuantity, 0);

        const totalOut = Math.abs(filteredTransactions
            .filter(t => t.type === 'OUTBOUND')
            .reduce((sum, t) => sum + t.changeQuantity, 0));

        document.getElementById('currentStock').textContent = currentStock;
        document.getElementById('maxStock').textContent = maxStock;
        document.getElementById('minStock').textContent = minStock;
        document.getElementById('avgStock').textContent = avgStock;
        document.getElementById('totalIn').textContent = `+${totalIn}`;
        document.getElementById('totalOut').textContent = `-${totalOut}`;
    }

    function renderChart() {
        const filteredTransactions = filterTransactionsByPeriod(allTransactions);

        if (filteredTransactions.length === 0) {
            showNoDataState();
            return;
        }

        const ctx = document.getElementById('stockChart').getContext('2d');

        if (stockChart) {
            stockChart.destroy();
        }

        // ì‹œê°„ ìˆœì„œëŒ€ë¡œ ì •ë ¬ (ì˜¤ë˜ëœ ê²ƒ â†’ ìµœì‹ )
        const sortedTransactions = [...filteredTransactions].reverse();

        // ë°ì´í„° ì¤€ë¹„
        const labels = sortedTransactions.map(t => new Date(t.createdAt));
        const data = sortedTransactions.map(t => t.afterStock);

        // ìƒ‰ìƒ ë°°ì—´ ìƒì„± (ì…ê³ /ì¶œê³ ì— ë”°ë¼)
        const pointBackgroundColors = sortedTransactions.map(t => {
            if (t.type === 'INBOUND') return 'rgba(16, 185, 129, 1)';
            if (t.type === 'OUTBOUND') return 'rgba(239, 68, 68, 1)';
            return 'rgba(59, 130, 246, 1)';
        });

        stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì¬ê³  ìˆ˜ëŸ‰',
                    data: data,
                    borderColor: 'rgba(102, 126, 234, 1)',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    pointBackgroundColor: pointBackgroundColors,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        callbacks: {
                            title: function(context) {
                                const date = new Date(context[0].parsed.x);
                                return formatDateTime(date);
                            },
                            label: function(context) {
                                const index = context.dataIndex;
                                const transaction = sortedTransactions[index];
                                return [
                                    `ì¬ê³ : ${context.parsed.y}`,
                                    `ìœ í˜•: ${transaction.typeDisplayName}`,
                                    `ë³€í™”: ${transaction.changeQuantity > 0 ? '+' : ''}${transaction.changeQuantity}`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: getTimeUnit(),
                            displayFormats: {
                                hour: 'MM/dd HH:mm',
                                day: 'MM/dd',
                                week: 'MM/dd',
                                month: 'yyyy/MM'
                            }
                        },
                        ticks: {
                            font: {
                                size: 11
                            },
                            color: '#6b7280'
                        },
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#6b7280',
                            callback: function(value) {
                                return Math.floor(value);
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        }
                    }
                }
            }
        });
    }

    function getTimeUnit() {
        switch(currentPeriod) {
            case '7days':
                return 'day';
            case '30days':
                return 'day';
            case '90days':
                return 'week';
            case 'all':
                return 'month';
            default:
                return 'day';
        }
    }

    function showEmptyState() {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('statsSection').style.display = 'none';
        document.getElementById('chartTitle').style.display = 'none';
        document.getElementById('chartSection').style.display = 'none';
    }

    function showNoDataState() {
        document.getElementById('emptyState').innerHTML = `
            <div class="empty-state-icon">ğŸ“­</div>
            <h3 class="empty-state-title">ê±°ë˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</h3>
            <p style="color: #9ca3af;">ì„ íƒí•œ ê¸°ê°„ì— ê±°ë˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</p>
        `;
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('statsSection').style.display = 'none';
        document.getElementById('chartTitle').style.display = 'none';
        document.getElementById('chartSection').style.display = 'none';
    }

    function hideEmptyState() {
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('statsSection').style.display = 'block';
        document.getElementById('chartTitle').style.display = 'block';
        document.getElementById('chartSection').style.display = 'block';
    }

    function formatDateTime(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    function showNotification(message, type = 'error') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function goBack() {
        window.location.href = '/parts';
    }
</script>
