        .stock-badge {

    </style>

<script>
    const API_BASE_URL = '/api/products';
    let stockChart = null;

    document.addEventListener('DOMContentLoaded', function() {
        loadProductsData();
    });

    async function loadProductsData() {
        try {
            const response = await fetch(`${API_BASE_URL}/with-parts`);
            if (!response.ok) throw new Error('ì œí’ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            const products = await response.json();

            if (products.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            renderChart(products);
            renderProductTables(products);
        } catch (error) {
            console.error('Error:', error);
            showNotification('ì œí’ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        }
    }

    // renderChart í•¨ìˆ˜ì˜ options ë¶€ë¶„ë§Œ ìˆ˜ì •

    function renderChart(products) {
        const ctx = document.getElementById('stockChart').getContext('2d');

        // ê¸°ì¡´ ì°¨íŠ¸ê°€ ìˆìœ¼ë©´ ì œê±°
        if (stockChart) {
            stockChart.destroy();
        }

        const labels = products.map(p => p.name);
        const data = products.map(p => p.stockQuantity);

        // ì¬ê³  ìˆ˜ì¤€ì— ë”°ë¥¸ ìƒ‰ìƒ ê²°ì •
        const backgroundColors = data.map(quantity => {
            if (quantity >= 50) return 'rgba(16, 185, 129, 0.8)';
            if (quantity >= 20) return 'rgba(251, 191, 36, 0.8)';
            return 'rgba(239, 68, 68, 0.8)';
        });

        const borderColors = data.map(quantity => {
            if (quantity >= 50) return 'rgba(16, 185, 129, 1)';
            if (quantity >= 20) return 'rgba(251, 191, 36, 1)';
            return 'rgba(239, 68, 68, 1)';
        });

        stockChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì¬ê³  ìˆ˜ëŸ‰',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 20
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                return 'ì¬ê³ : ' + context.parsed.y + 'ê°œ';
                            }
                        }
                    },
                    datalabels: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#6b7280'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#374151'
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                animation: {
                    onComplete: function() {
                        const chartInstance = this;
                        const ctx = chartInstance.ctx;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.font = 'bold 14px notosanskr, sans-serif';

                        this.data.datasets.forEach(function(dataset, i) {
                            const meta = chartInstance.getDatasetMeta(i);
                            meta.data.forEach(function(bar, index) {
                                const data = dataset.data[index];

                                // ê°’ì— ë”°ë¼ ìƒ‰ìƒ ê²°ì •
                                if (data >= 50) {
                                    ctx.fillStyle = '#059669';
                                } else if (data >= 20) {
                                    ctx.fillStyle = '#d97706';
                                } else {
                                    ctx.fillStyle = '#dc2626';
                                }

                                ctx.fillText(data, bar.x, bar.y - 5);
                            });
                        });
                    }
                }
            }
        });
    }

    function renderProductTables(products) {
        const container = document.getElementById('productsContainer');
        const PARTS_API_URL = '/api/parts';

        container.innerHTML = products.map(product => {
            const possibleCount = product.partMappings.length > 0
                ? Math.min(...product.partMappings.map(pm =>
                    Math.floor(pm.partStockQuantity / pm.requiredQuantity)
                ))
                : 0;

            return `
            <div class="content-card">
                <div class="product-section">
                    <div class="product-header">
                        <div>
                            <div class="product-name">${escapeHtml(product.name)}</div>
                            <div style="font-size: 0.875rem; opacity: 0.9; margin-top: 4px;">
                                ${escapeHtml(product.productCode)}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="product-stock">í˜„ì¬ ì¬ê³ : ${product.stockQuantity}ê°œ</div>
                            <div style="font-size: 0.875rem; opacity: 0.9; margin-top: 4px;">
                                ìƒì‚° ê°€ëŠ¥: ${possibleCount}ê°œ
                            </div>
                        </div>
                    </div>

                    ${product.partMappings.length > 0 ? `
                        <table class="parts-table">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">ì´ë¯¸ì§€</th>
                                    <th style="width: 18%;">ë¶€í’ˆ ì½”ë“œ</th>
                                    <th style="width: 18%;">ë¶€í’ˆëª…</th>
                                    <th style="width: 18%;">í•„ìš” ìˆ˜ëŸ‰</th>
                                    <th style="width: 18%;">í˜„ì¬ ì¬ê³ </th>
                                    <th style="width: 18%;">ìƒì‚° ê°€ëŠ¥</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${product.partMappings.map(pm => {
                const possibleProduction = Math.floor(pm.partStockQuantity / pm.requiredQuantity);
                const stockClass = getStockClass(pm.partStockQuantity, pm.requiredQuantity);

                // ì´ë¯¸ì§€ HTML ìƒì„±
                const imageHtml = pm.imagePath
                    ? `<img src="${PARTS_API_URL}/${pm.partId}/image"
                                                alt="${escapeHtml(pm.partName)}"
                                                class="part-image-thumb"
                                                onclick="viewPartImageModal(${pm.partId}, '${escapeHtml(pm.partName)}')">`
                    : '<div class="no-part-image">ì´ë¯¸ì§€<br>ì—†ìŒ</div>';

                return `
                                        <tr>
                                            <td>${imageHtml}</td>
                                            <td><strong>${escapeHtml(pm.partCode)}</strong></td>
                                            <td>${escapeHtml(pm.partName)}</td>
                                            <td>${pm.requiredQuantity}</td>
                                            <td>
                                                <span class="stock-badge ${stockClass}">
                                                    ${pm.partStockQuantity}
                                                </span>
                                            </td>
                                            <td><strong>${possibleProduction}ê°œ</strong></td>
                                        </tr>
                                    `;
            }).join('')}
                            </tbody>
                        </table>
                    ` : `
                        <div style="padding: 40px; text-align: center; color: #9ca3af;">
                            ë“±ë¡ëœ ë¶€í’ˆì´ ì—†ìŠµë‹ˆë‹¤
                        </div>
                    `}
                </div>
            </div>
        `;
        }).join('');
    }

    function viewPartImageModal(partId, partName) {
        // ê¸°ì¡´ ëª¨ë‹¬ì´ ìˆìœ¼ë©´ ì œê±°
        const existingModal = document.getElementById('partImageModal');
        if (existingModal) {
            existingModal.remove();
        }

        // ìƒˆ ì´ë¯¸ì§€ ëª¨ë‹¬ ìƒì„±
        const modal = document.createElement('div');
        modal.id = 'partImageModal';
        modal.className = 'image-modal';
        modal.style.display = 'block';

        modal.innerHTML = `
        <div class="image-modal-content">
            <span class="image-modal-close" onclick="closePartImageModal()">&times;</span>
            <img src="${PARTS_API_URL}/${partId}/image" alt="${escapeHtml(partName)}">
            <div class="image-modal-caption">${escapeHtml(partName)}</div>
        </div>
    `;

        document.body.appendChild(modal);

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        modal.onclick = function(event) {
            if (event.target === modal) {
                closePartImageModal();
            }
        };
    }

    function closePartImageModal() {
        const modal = document.getElementById('partImageModal');
        if (modal) {
            modal.style.display = 'none';
            setTimeout(() => modal.remove(), 300);
        }
    }

    function getStockClass(currentStock, required) {
        if (currentStock < required) return 'stock-low';
        if (currentStock < required * 2) return 'stock-medium';
        return 'stock-high';
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showNotification(message, type = 'error') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function goBack() {
        window.location.href = '/products';
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' || event.key === 'Esc') {
            const partImageModal = document.getElementById('partImageModal');
            if (partImageModal && partImageModal.style.display === 'block') {
                closePartImageModal();
            }
        }
    });
</script>
