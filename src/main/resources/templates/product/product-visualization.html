<script>
    const API_BASE_URL = '/api/products';
    const PARTS_API_URL = '/api/parts';
    let stockChart = null;
    let allProducts = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadProductsData();
    });

    async function loadProductsData() {
        try {
            const response = await fetch(`${API_BASE_URL}/with-parts`);
            if (!response.ok) throw new Error('ì œí’ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            allProducts = await response.json();

            // isFeatured2ê°€ trueì¸ ì œí’ˆë§Œ í•„í„°ë§
            const featuredProducts = allProducts.filter(p => p.isFeatured2);

            if (featuredProducts.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            renderChart(featuredProducts);
            renderProductTables(featuredProducts);
        } catch (error) {
            console.error('Error:', error);
            showNotification('ì œí’ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        }
    }

    // renderChart í•¨ìˆ˜ì˜ options ë¶€ë¶„ë§Œ ìˆ˜ì •

    function renderChart(products) {
        const ctx = document.getElementById('stockChart').getContext('2d');

        // ê¸°ì¡´ ì°¨íŠ¸ê°€ ìˆìœ¼ë©´ ì œê±°
        if (stockChart) {
            stockChart.destroy();
        }

        const labels = products.map(p => p.name);
        const data = products.map(p => p.stockQuantity);

        // ì¬ê³  ìˆ˜ì¤€ì— ë”°ë¥¸ ìƒ‰ìƒ ê²°ì •
        const backgroundColors = data.map(quantity => {
            if (quantity >= 50) return 'rgba(16, 185, 129, 0.8)';
            if (quantity >= 20) return 'rgba(251, 191, 36, 0.8)';
            return 'rgba(239, 68, 68, 0.8)';
        });

        const borderColors = data.map(quantity => {
            if (quantity >= 50) return 'rgba(16, 185, 129, 1)';
            if (quantity >= 20) return 'rgba(251, 191, 36, 1)';
            return 'rgba(239, 68, 68, 1)';
        });

        stockChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì¬ê³  ìˆ˜ëŸ‰',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 20
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                return 'ì¬ê³ : ' + context.parsed.y + 'ê°œ';
                            }
                        }
                    },
                    datalabels: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            },
                            color: '#6b7280'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12,
                                weight: 'bold'
                            },
                            color: '#374151'
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                animation: {
                    onComplete: function() {
                        const chartInstance = this;
                        const ctx = chartInstance.ctx;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.font = 'bold 14px notosanskr, sans-serif';

                        this.data.datasets.forEach(function(dataset, i) {
                            const meta = chartInstance.getDatasetMeta(i);
                            meta.data.forEach(function(bar, index) {
                                const data = dataset.data[index];

                                // ê°’ì— ë”°ë¼ ìƒ‰ìƒ ê²°ì •
                                if (data >= 50) {
                                    ctx.fillStyle = '#059669';
                                } else if (data >= 20) {
                                    ctx.fillStyle = '#d97706';
                                } else {
                                    ctx.fillStyle = '#dc2626';
                                }

                                ctx.fillText(data, bar.x, bar.y - 5);
                            });
                        });
                    }
                }
            }
        });
    }

    function renderProductTables(products) {
        const container = document.getElementById('productsContainer');

        container.innerHTML = products.map((product, productIndex) => {
            const possibleCount = product.partMappings.length > 0
                ? Math.min(...product.partMappings.map(pm =>
                    Math.floor(pm.partStockQuantity / pm.requiredQuantity)
                ))

            // ì°¨íŠ¸ IDë¥¼ ê³ ìœ í•˜ê²Œ ìƒì„±
            const chartId = `partChart_${product.id}`;

                            </div>
                            <div style="text-align: right;">
                                <div class="product-stock">í˜„ì¬ ì¬ê³ : ${product.stockQuantity}ê°œ</div>
                                <div style="font-size: 0.875rem; opacity: 0.9; margin-top: 4px;">
                                    ìƒì‚° ê°€ëŠ¥: ${possibleCount}ê°œ
                                </div>
                            </div>
                        </div>

                        ${product.partMappings.length > 0 ? `
                            <div class="parts-chart-container">

                                </div>
                            </div>

                                    <tr>
                                        <th style="width: 10%;">ì´ë¯¸ì§€</th>

                                        <th style="width: 18%;">ë¶€í’ˆëª…</th>
                                        <th style="width: 18%;">í•„ìš” ìˆ˜ëŸ‰</th>
                                        <th style="width: 18%;">í˜„ì¬ ì¬ê³ </th>
                                        <th style="width: 18%;">ìƒì‚° ê°€ëŠ¥</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${product.partMappings.map(pm => {
                    const possibleProduction = Math.floor(pm.partStockQuantity / pm.requiredQuantity);
                    const stockClass = getStockClass(pm.partStockQuantity, pm.requiredQuantity);

                    // ì´ë¯¸ì§€ HTML ìƒì„±
                    const imageHtml = pm.imagePath
                        ? `<img src="${PARTS_API_URL}/${pm.partId}/image"
                                                    alt="${escapeHtml(pm.partName)}"

                        : '<div class="no-part-image">ì´ë¯¸ì§€<br>ì—†ìŒ</div>';

                }).join('')}

                        ` : `
                            <div style="padding: 40px; text-align: center; color: #9ca3af;">
                                ë“±ë¡ëœ ë¶€í’ˆì´ ì—†ìŠµë‹ˆë‹¤
                            </div>
                        `}
                    </div>
                </div>
            `;
            }).join('');

        // ëª¨ë“  ì œí’ˆ ì°¨íŠ¸ ë Œë”ë§
        products.forEach(product => {

    function renderPartChart(product) {
        const chartId = `partChart_${product.id}`;
        const ctx = document.getElementById(chartId);

        if (!ctx) return;

        const labels = product.partMappings.map(pm => pm.partName);
        const data = product.partMappings.map(pm => pm.partStockQuantity);

        // ì¬ê³  ìˆ˜ì¤€ì— ë”°ë¥¸ ìƒ‰ìƒ ê²°ì •
        const backgroundColors = product.partMappings.map(pm => {
            const stock = pm.partStockQuantity;
            const required = pm.requiredQuantity;
            if (stock < required) return 'rgba(239, 68, 68, 0.8)';
            if (stock < required * 2) return 'rgba(251, 191, 36, 0.8)';
            return 'rgba(16, 185, 129, 0.8)';
        });

        const borderColors = product.partMappings.map(pm => {
            const stock = pm.partStockQuantity;
            const required = pm.requiredQuantity;
            if (stock < required) return 'rgba(239, 68, 68, 1)';
            if (stock < required * 2) return 'rgba(251, 191, 36, 1)';
            return 'rgba(16, 185, 129, 1)';
        });

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ì¬ê³  ìˆ˜ëŸ‰',
                    data: data,
                    backgroundColor: backgroundColors,
                    borderColor: borderColors,
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 25
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        callbacks: {
                            afterLabel: function(context) {
                                const index = context.dataIndex;
                                const pm = product.partMappings[index];
                                return [
                                    `í•„ìš” ìˆ˜ëŸ‰: ${pm.requiredQuantity}`,
                                    `ìƒì‚° ê°€ëŠ¥: ${Math.floor(pm.partStockQuantity / pm.requiredQuantity)}ê°œ`
                                ];
                            }
                        }
                    },
                    datalabels: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 11
                            },
                            color: '#6b7280'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 11,
                                weight: 'bold'
                            },
                            color: '#374151',
                            maxRotation: 45,
                            minRotation: 0
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                animation: {
                    onComplete: function() {
                        const chartInstance = this;
                        const ctx = chartInstance.ctx;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.font = 'bold 13px notosanskr, sans-serif';

                        this.data.datasets.forEach(function(dataset, i) {
                            const meta = chartInstance.getDatasetMeta(i);
                            meta.data.forEach(function(bar, index) {
                                const data = dataset.data[index];
                                const pm = product.partMappings[index];
                                const stock = pm.partStockQuantity;
                                const required = pm.requiredQuantity;

                                // ê°’ì— ë”°ë¼ ìƒ‰ìƒ ê²°ì •
                                if (stock < required) {
                                    ctx.fillStyle = '#dc2626';
                                } else if (stock < required * 2) {
                                    ctx.fillStyle = '#d97706';
                                } else {
                                    ctx.fillStyle = '#059669';
                                }

                                ctx.fillText(data, bar.x, bar.y - 5);
                            });
                        });
                    }
                }
            }
        });
    }

    function viewPartImageModal(partId, partName) {
        // ê¸°ì¡´ ëª¨ë‹¬ì´ ìˆìœ¼ë©´ ì œê±°
        const existingModal = document.getElementById('partImageModal');

        // ìƒˆ ì´ë¯¸ì§€ ëª¨ë‹¬ ìƒì„±
        const modal = document.createElement('div');

    function closePartImageModal() {

    function getStockClass(currentStock, required) {
        if (currentStock < required) return 'stock-low';
        if (currentStock < required * 2) return 'stock-medium';
        return 'stock-high';
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showNotification(message, type = 'error') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    function goBack() {

    document.addEventListener('keydown', function(event) {

    // ì œí’ˆ ëª©ë¡ ëª¨ë‹¬ ì—´ê¸°
    async function openProductListModal() {

    // ì œí’ˆ ëª©ë¡ ëª¨ë‹¬ ë‹«ê¸°

    // ì œí’ˆ ëª©ë¡ ëª¨ë‹¬ ë Œë”ë§
    function renderProductListModal() {
        const modalBody = document.getElementById('productListModalBody');

        if (!allProducts || allProducts.length === 0) {
            modalBody.innerHTML = `
                <div style="text-align: center; color: #6b7280; padding: 40px;">
                    ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤.
                </div>
            `;
            return;
        }

        // productLineì´ ìˆëŠ” ì œí’ˆì„ ìƒë‹¨ì—, ì—†ëŠ” ì œí’ˆì„ í•˜ë‹¨ì— ë°°ì¹˜
        const sortedProducts = [...allProducts].sort((a, b) => {
            // productLineì´ ìˆëŠ” ê²ƒì„ ìš°ì„ 
            if (a.productLine && !b.productLine) return -1;
            if (!a.productLine && b.productLine) return 1;

            // productLineì´ ê°™ìœ¼ë©´ ì œí’ˆëª…ìˆœ
            if (a.productLine && b.productLine) {
                const lineCompare = a.productLine.name.localeCompare(b.productLine.name, 'ko');
                if (lineCompare !== 0) return lineCompare;
            }

            return a.name.localeCompare(b.name, 'ko');
        });

        // productLineë³„ë¡œ ê·¸ë£¹í™”í•˜ì—¬ rowspan ê³„ì‚°
        const productLineGroups = new Map();
        sortedProducts.forEach(product => {
            const lineName = product.productLine ? product.productLine.name : null;
            if (!productLineGroups.has(lineName)) {
                productLineGroups.set(lineName, []);
            }
            productLineGroups.get(lineName).push(product);
        });

        let tableRows = '';
        let isFirstInGroup = true;
        let currentProductLine = null;

        sortedProducts.forEach((product, index) => {
            const lineName = product.productLine ? product.productLine.name : null;

            // ìƒˆë¡œìš´ productLine ê·¸ë£¹ì˜ ì‹œì‘ì¸ì§€ í™•ì¸
            if (currentProductLine !== lineName) {
                isFirstInGroup = true;
                currentProductLine = lineName;
            }

            const rowspan = isFirstInGroup ? productLineGroups.get(lineName).length : 0;

            tableRows += '<tr>';

            // productLine ì»¬ëŸ¼ (ë³‘í•©)
            if (isFirstInGroup) {
                const lineDisplay = lineName
                    ? lineName
                    : '<span class="no-product-line">-</span>';
                tableRows += `<td rowspan="${rowspan}">${lineDisplay}</td>`;
            }

            // ì œí’ˆëª… ì»¬ëŸ¼
            tableRows += `
                <td class="product-name-cell">
                    <span class="product-name-text">${product.name}</span>
                </td>
            `;

            // ì£¼ìš” ì œí’ˆ ì²´í¬ë°•ìŠ¤ ì»¬ëŸ¼ (isFeatured2 ì‚¬ìš©)
            tableRows += `
                <td>
                    <div class="featured-cell">
                        <input type="checkbox" class="featured-checkbox-input"
                               data-product-id="${product.id}"
                               ${product.isFeatured2 ? 'checked' : ''}
                               onchange="toggleProductFeatured2(${product.id})">
                    </div>
                </td>
            `;

            tableRows += '</tr>';

            isFirstInGroup = false;
        });

        modalBody.innerHTML = `
            <table class="product-list-table">
                <thead>
                    <tr>
                        <th>ì œí’ˆë¼ì¸</th>
                        <th>ì œí’ˆëª…</th>
                        <th>ì£¼ìš” ì œí’ˆ</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRows}
                </tbody>
            </table>
        `;
    }

    // ì£¼ìš” ì œí’ˆ í† ê¸€ (isFeatured2 ì‚¬ìš©)
    async function toggleProductFeatured2(productId) {
        try {
            const response = await fetch(`${API_BASE_URL}/${productId}/toggle-featured2`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('ì£¼ìš” ì œí’ˆ ì„¤ì • ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
            }

            const updatedProduct = await response.json();

            // allProducts ë°°ì—´ì—ì„œ í•´ë‹¹ ì œí’ˆ ì—…ë°ì´íŠ¸
            const productIndex = allProducts.findIndex(p => p.id === productId);
            if (productIndex !== -1) {
                allProducts[productIndex] = updatedProduct;
            }

            // ëª¨ë‹¬ ë‹¤ì‹œ ë Œë”ë§
            console.log("check");
            renderProductListModal();

        } catch (error) {
            console.error('Error:', error);
            alert('ì£¼ìš” ì œí’ˆ ì„¤ì • ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');

            // ì—ëŸ¬ ë°œìƒ ì‹œ ì²´í¬ë°•ìŠ¤ ìƒíƒœ ì›ë³µì„ ìœ„í•´ ë‹¤ì‹œ ë¡œë“œ
            await loadProductsData();
            renderProductListModal();
        }
    }

    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    window.onclick = function(event) {
