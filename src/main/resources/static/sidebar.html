<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Left Slide Menu</title>
    <style>
        
        .left-slide-menu{
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 0; /* 버튼 사이 간격 없애고 */
            padding: 6px;
            border-radius: 30px;
            background: transparent;
            z-index: 1000;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            
        }

        .left-slide-menu:hover {
            background: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
        }

        .left-slide-menu:hover .left-slide-btn {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .left-slide-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin-right: 6px; /* 버튼 간 살짝 여유 */
        }

        .left-slide-menu:hover .left-slide-btn:nth-child(1) { transition-delay: 0.05s; }
        .left-slide-menu:hover .left-slide-btn:nth-child(2) { transition-delay: 0.1s; }
        .left-slide-menu:hover .left-slide-btn:nth-child(3) { transition-delay: 0.15s; }

        .left-slide-trigger {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #333;
            cursor: default;
        }
        .left-slide-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white; /* 항상 흰색 배경 */
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px #ddd inset;
        }

        .left-slide-btn:hover {
            background: #f5f5f5;
            box-shadow: 0 0 0 1px #ccc inset, 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="left-slide-menu">
    <div class="left-slide-trigger">☰</div>
    <button class="left-slide-btn" title="일정 달력" onclick="location.href='/'">🗓️</button>
    <button class="left-slide-btn" title="대시보드" onclick="location.href='/dashboard'">📊</button>
    <button class="left-slide-btn" title="부품 관리" onclick="location.href='/parts'">🔧</button>
    <button class="left-slide-btn" title="완제품 관리" onclick="location.href='/products'">📦</button>
</div>

</body>
</html>
