<script>

    document.addEventListener('keydown', function(e) {

        // ë¶€í’ˆ ì¶”ê°€ ëª¨ë‹¬
        if (document.getElementById("partModal").style.display === "flex") {
            closeModal();

        // ì „ì²´ ì´ë ¥ ëª¨ë‹¬

        // ê°œë³„ ë¶€í’ˆ ì´ë ¥ ëª¨ë‹¬

    /**

        // ì´ë¯¸ ê°œë³„ í•„ë“œ ì´ë²¤íŠ¸ì—ì„œ ì²˜ë¦¬ëœ ê²½ìš° ì œì™¸
        if (e.defaultPrevented) {

        // ë¶€í’ˆ ì¶”ê°€ ëª¨ë‹¬ì—ì„œ Enter
        if (document.getElementById("partModal").style.display === "flex") {
            // ê°œë³„ í•„ë“œ ì´ë²¤íŠ¸ê°€ ì—†ëŠ” ê²½ìš°ì—ë§Œ ì²˜ë¦¬
            if (e.target.tagName !== 'TEXTAREA' && !e.target.hasAttribute('data-field-event')) {

        // ë¶„ë¥˜ ê´€ë¦¬ ëª¨ë‹¬ì—ì„œ Enter - ê°œë³„ ì´ë²¤íŠ¸ì—ì„œ ì²˜ë¦¬í•˜ë¯€ë¡œ ì œì™¸
        if (document.getElementById("categoryManagerModal").style.display === "flex") {

        }

        // ë¶€í’ˆ ìˆ˜ì • ëª¨ë‹¬ì—ì„œ Enter

    function setupPartModalEvents() {

        partModalInputs.forEach(inputId => {
            const input = document.getElementById(inputId);

                input.removeEventListener('keydown', partModalKeyHandler);

    function partModalKeyHandler(e) {

    function filterAllHistory() {

        const filteredData = allHistoryData.filter(tx => {
            if (!tx) return false;

            const partName = tx.part?.name?.toLowerCase() || "";
            const partCode = tx.part?.partCode?.toLowerCase() || "";

    function sortPartsBy(field) {
        if (currentSortField === field) {
            currentSortAsc = !currentSortAsc;
        } else {
            currentSortField = field;
            currentSortAsc = true;
        }

        parts.sort((a, b) => {
            let valA = a[field] ?? '';
            let valB = b[field] ?? '';

            if (typeof valA === 'number' && typeof valB === 'number') {
                return currentSortAsc ? valA - valB : valB - valA;
            }

            valA = String(valA).toLowerCase();
            valB = String(valB).toLowerCase();
            return currentSortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });

        renderPartsTable();
    }
