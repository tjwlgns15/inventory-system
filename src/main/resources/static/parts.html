<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>부품 관리</title>

    <style>
        @import url('//fonts.googleapis.com/earlyaccess/notosanskr.css');

        body {
            font-family: 'notosanskr', sans-serif;
            background: #ffffff;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .part-btn button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
            font-size: 14px;
            border: 1px solid #e5e5e5;
        }

        th {
            background: #f1f3f5;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .modal-content label {
            margin-top: 14px;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .modal-actions {
            text-align: right;
            margin-top: 20px;
        }

        .io-input {
            width: 60px;
            padding: 6px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 14px;
            text-align: center;
            background: transparent;
        }

        .io-input:focus {
            border-bottom-color: #007bff;
        }

        .action-btn {
            padding: 6px 8px;
            background: #f1f3f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }

        .action-cell {
            display: flex;
            gap: 6px;
            white-space: nowrap;
        }

        #categoryManagerModal .modal-content {
            width: 360px;
            padding: 20px;
            border-radius: 12px;
            background: #fefefe;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
        }

        #categoryManagerModal h2 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
            color: #333;
        }

        #categoryManagerModal input[type="text"] {
            padding: 10px;
            margin-top: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        #categoryManagerModal input[type="text"]:focus {
            border-color: #007bff;
        }

        #categoryManagerModal .modal-actions {
            display: flex;
            justify-content: right;
            margin-top: 20px;
        }

        #categoryManagerModal button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #categoryManagerModal button:hover {
            background-color: #0056b3;
        }

        #categoryList {
            list-style: none;
            padding: 0;
            margin: 12px 0 0;
        }

        #categoryList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }


        #categoryList li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        #allHistoryModal .modal-content,
        #partHistoryModal .modal-content {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #allHistoryModal input,
        #partHistoryModal input {
            padding: 8px;
            font-size: 14px;
            margin: 4px 6px 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* 전체 이력 모달 */
        #allHistoryModal .modal-content {
            width: 90%;
            max-height: 85vh;
        }

        #allHistoryModal h2 {
            margin-top: 0;
        }

        #allHistoryModal input[type="text"],
        #allHistoryModal input[type="month"] {
            padding: 8px;
            margin-right: 8px;
            font-size: 14px;
        }

        #allHistoryModal table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #allHistoryModal thead tr {
            background: #f8f8f8;
            position: sticky;
            top: 0;
        }

        #allHistoryModal th,
        #allHistoryModal td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* 개별 부품 이력 모달 */
        #partHistoryModal .modal-content {
            width: 30%;
            max-height: 85vh;
        }

        #partHistoryModal h2 {
            margin-top: 0;
        }

        #partHistoryModal table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #partHistoryModal thead tr {
            background: #f8f8f8;
            position: sticky;
            top: 0;
        }

        #partHistoryModal th,
        #partHistoryModal td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        #allHistoryModal .modal-content,
        #partHistoryModal .modal-content {
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* 화면의 최대 높이 */
            overflow: hidden; /* 전체 모달에서는 숨기고, 내부 스크롤 영역만 설정 */
        }

        #allHistoryModal .modal-content > div:nth-of-type(2),
        #partHistoryModal .modal-content > div:nth-of-type(2) {
            flex: 1;
            overflow-y: auto; /* 테이블 영역만 스크롤되게 */
            margin-top: 10px;
        }

        /* 모달 버튼 영역 */
        .modal-actions {
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
<h1>부품 관리</h1>
<div class="part-btn" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <!-- 왼쪽: 전체 입출고 -->
    <div>
        <button onclick="openAllHistoryModal()">전체 입출고 이력 보기</button>
    </div>
    <!-- 오른쪽: 부품 추가 & 분류 관리 -->
    <div>
        <button onclick="openModal()">부품 추가</button>
        <button onclick="openCategoryManagerModal()">분류 관리</button>
    </div>
</div>

<div style="text-align: right; margin-bottom: 10px;">
    <input type="text" id="partSearchInput" placeholder="부품명 또는 코드 검색" oninput="filterParts()"
           style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; width: 240px;">
</div>

<!-- 부품 목록 테이블 -->
<table id="partsTable" style="table-layout: fixed; width: 100%;">
    <thead>
    <tr>
        <th style="width: 8%;" onclick="sortPartsBy('category')">분류</th>
        <th style="width: 8%;" onclick="sortPartsBy('code')">번호</th>
        <th style="width: 44%;" onclick="sortPartsBy('name')">종류</th>
        <th style="width: 10%;" onclick="sortPartsBy('stock')">재고</th>
        <th style="width: 8%;">입고</th>
        <th style="width: 8%;">출고</th>
        <th style="width: 14%;">관리</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>


<!-- 부품 추가 모달 -->
<div class="modal" id="partModal">
    <div class="modal-content">
        <h2>부품 추가</h2>
        <label>분류</label>
        <select id="partCategory">
            <option value="">분류 선택</option>
        </select>
        <label>번호</label>
        <input type="text" id="partCode" placeholder="부품 번호"/>
        <label>종류</label>
        <input type="text" id="partName" placeholder="부품명"/>
        <label>초기 수량</label>
        <input type="number" id="partQty" placeholder="수량" min="0"/>
        <div class="modal-actions">
            <button onclick="addPart()">등록</button>
            <button onclick="closeModal()">취소</button>
        </div>
    </div>
</div>

<!-- 분류 관리 모달 -->
<div class="modal" id="categoryManagerModal">
    <div class="modal-content">
        <h2>분류 관리</h2>
        <ul id="categoryList"></ul>
        <input type="text" id="newCategoryInput" placeholder="새 분류 입력"/>
        <div class="modal-actions">
            <button onclick="addCategoryToList()">등록</button>
            <button onclick="closeCategoryModal()">닫기</button>
        </div>
    </div>
</div>

<!-- 전체 입출고 이력 모달 -->
<div class="modal" id="allHistoryModal">
    <div class="modal-content">
        <h2>전체 입출고 이력</h2>
        <div>
            <input type="text" id="allHistorySearchInput" placeholder="부품명 또는 코드 검색" oninput="filterAllHistory()"/>
            <input type="month" id="allHistoryMonthInput" onchange="filterAllHistory()"/>
        </div>
        <div>
            <table id="allHistoryTable">
                <thead>
                <tr>
                    <th>부품</th>
                    <th>타입</th>
                    <th>입/출고</th>
                    <th>변경전</th>
                    <th>변경후</th>
                    <th>시간</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal-actions">
            <button onclick="closeAllHistoryModal()">닫기</button>
        </div>
    </div>
</div>

<!-- 개별 부품 이력 모달 -->
<div class="modal" id="partHistoryModal">
    <div class="modal-content">
        <h2 id="partHistoryTitle">부품 입출고 이력</h2>
        <div>
            <table id="partHistoryTable">
                <thead>
                <tr>
                    <th>타입</th>
                    <th>수량</th>
                    <th>시간</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal-actions">
            <button onclick="closePartHistoryModal()">닫기</button>
        </div>
    </div>
</div>


<!-- 부품 수정 모달 -->
<div class="modal" id="editPartModal" style="display: none;">
    <div class="modal-content">
        <h2>부품 수정</h2>
        <label>분류</label>
        <select id="editPartCategory"></select>

        <label>부품명</label>
        <input type="text" id="editPartName"/>

        <label>재고 수량</label>
        <input type="number" id="editInitialQty"/>

        <div class="modal-actions">
            <button onclick="submitEditPart()">저장</button>
            <button onclick="closeEditPartModal()">취소</button>
        </div>
    </div>
</div>

<div id="sidebar-container"></div>
<script>
    fetch("/sidebar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("sidebar-container").innerHTML = html;

            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.getElementById("menuToggle");
            toggleBtn.addEventListener("click", () => {
                sidebar.classList.toggle("open");
            });

</script>

<script>
    // ==================== 전역 변수 ====================
    const categories = [];
    let parts = [];
    let currentHistoryPartId = null;
    let allHistoryData = [];
    let editingPartId = null;
    let currentSortField = null;
    let currentSortAsc = true;

    // ==================== 모달 키보드 이벤트 처리 ====================

    // 전역 키보드 이벤트 리스너 추가
    document.addEventListener('keydown', function(e) {
        // ESC 키 처리
        if (e.key === 'Escape') {
            closeAllModals();
        }

        // Enter 키 처리 (특정 모달이 열려있을 때만)
        if (e.key === 'Enter') {
            handleEnterKeyInModals(e);
        }
    });

    /**
     * ESC 키로 모든 모달 닫기
     */
    function closeAllModals() {
        // 부품 추가 모달
        if (document.getElementById("partModal").style.display === "flex") {
            closeModal();
            return;
        }

        // 분류 관리 모달
        if (document.getElementById("categoryManagerModal").style.display === "flex") {
            closeCategoryModal();
            return;
        }

        // 부품 수정 모달
        if (document.getElementById("editPartModal").style.display === "flex") {
            closeEditPartModal();
            return;
        }

        // 전체 이력 모달
        if (document.getElementById("allHistoryModal").style.display === "flex") {
            closeAllHistoryModal();
            return;
        }

        // 개별 부품 이력 모달
        if (document.getElementById("partHistoryModal").style.display === "flex") {
            closePartHistoryModal();
            return;
        }
    }

    /**
     * Enter 키로 모달별 등록/확인 처리
     */
    function handleEnterKeyInModals(e) {
        // 이미 개별 필드 이벤트에서 처리된 경우 제외
        if (e.defaultPrevented) {
            return;
        }

        // 부품 추가 모달에서 Enter
        if (document.getElementById("partModal").style.display === "flex") {
            // 개별 필드 이벤트가 없는 경우에만 처리
            if (e.target.tagName !== 'TEXTAREA' && !e.target.hasAttribute('data-field-event')) {
                e.preventDefault();
                addPart();
            }
            return;
        }

        // 분류 관리 모달에서 Enter - 개별 이벤트에서 처리하므로 제외
        if (document.getElementById("categoryManagerModal").style.display === "flex") {
            return; // ✅ 전역 이벤트에서는 처리하지 않음
        }

        // 부품 수정 모달에서 Enter
        if (document.getElementById("editPartModal").style.display === "flex") {
            if (e.target.tagName !== 'TEXTAREA' && !e.target.hasAttribute('data-field-event')) {
                e.preventDefault();
                submitEditPart();
            }
            return;
        }
    }


    /**
     * 부품 추가 모달 입력 필드별 이벤트
     */
    function setupPartModalEvents() {
        const partModalInputs = [
            'partCategory',
            'partCode',
            'partName',
            'partQty'
        ];

        partModalInputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
                // 중복 이벤트 방지
                input.removeEventListener('keydown', partModalKeyHandler);
                input.addEventListener('keydown', partModalKeyHandler);
                input.setAttribute('data-field-event', 'true'); // 마킹
            }
        });
    }

    /**
     * 부품 모달 키 핸들러 (분리)
     */
    function partModalKeyHandler(e) {
        if (e.key === 'Enter') {
            e.preventDefault();

            const inputId = e.target.id;
            const partModalInputs = ['partCategory', 'partCode', 'partName', 'partQty'];

            // 마지막 필드에서 Enter면 등록
            if (inputId === 'partQty') {
                addPart();
            } else {
                // 다음 필드로 포커스 이동
                const currentIndex = partModalInputs.indexOf(inputId);
                const nextInputId = partModalInputs[currentIndex + 1];
                const nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }
    }


    /**
     * 부품 수정 모달 입력 필드별 이벤트
     */
    function setupEditPartModalEvents() {
        const editModalInputs = [
            'editPartCategory',
            'editPartName',
            'editInitialQty'  // 부품 코드 필드 제거됨
        ];

        editModalInputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
                // 중복 이벤트 방지
                input.removeEventListener('keydown', editModalKeyHandler);
                input.addEventListener('keydown', editModalKeyHandler);
                input.setAttribute('data-field-event', 'true'); // 마킹
            }
        });
    }

    /**
     * 수정 모달 키 핸들러 (분리)
     */
    function editModalKeyHandler(e) {
        if (e.key === 'Enter') {
            e.preventDefault();

            const inputId = e.target.id;
            const editModalInputs = ['editPartCategory', 'editPartName', 'editInitialQty'];

            // 마지막 필드에서 Enter면 저장
            if (inputId === 'editInitialQty') {
                submitEditPart();
            } else {
                // 다음 필드로 포커스 이동
                const currentIndex = editModalInputs.indexOf(inputId);
                const nextInputId = editModalInputs[currentIndex + 1];
                const nextInput = document.getElementById(nextInputId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }
    }

    /**
     * 분류 입력 필드 이벤트
     */
    function setupCategoryInputEvents() {
        const categoryInput = document.getElementById('newCategoryInput');
        if (categoryInput) {
            // 중복 이벤트 방지
            categoryInput.removeEventListener('keydown', categoryKeyHandler);
            categoryInput.addEventListener('keydown', categoryKeyHandler);
        }
    }

    /**
     * 카테고리 키 핸들러 (분리)
     */
    function categoryKeyHandler(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.stopPropagation(); // ✅ 이벤트 버블링 중단
            addCategoryToList();
        }
    }

    /**
     * 모달 배경 클릭 시 닫기
     */
    function setupModalBackgroundClick() {
        const modals = [
            'partModal',
            'categoryManagerModal',
            'editPartModal',
            'allHistoryModal',
            'partHistoryModal'
        ];

        modals.forEach(modalId => {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.addEventListener('click', function(e) {
                    // 모달 배경(.modal)을 클릭했을 때만 닫기
                    if (e.target === modal) {
                        if (modalId === 'partModal') closeModal();
                        else if (modalId === 'categoryManagerModal') closeCategoryModal();
                        else if (modalId === 'editPartModal') closeEditPartModal();
                        else if (modalId === 'allHistoryModal') closeAllHistoryModal();
                        else if (modalId === 'partHistoryModal') closePartHistoryModal();
                    }
                });
            }
        });
    }

    /**
     * 페이지 로드 시 이벤트 설정
     */
    function initializeModalEvents() {
        setupPartModalEvents();
        setupEditPartModalEvents();
        setupCategoryInputEvents();
        setupModalBackgroundClick();
    }

    // ==================== 초기화 및 로딩 ====================

    document.addEventListener("DOMContentLoaded", () => {
        const monthInput = document.getElementById("allHistoryMonthInput");
        const today = new Date();
        const yearMonth = today.toISOString().slice(0, 7); // 'YYYY-MM'

        monthInput.value = yearMonth; // 현재 달로 초기화
        filterAllHistory(); // 초기 로딩 시 바로 필터링 실행

        // 모달 이벤트 초기화
        setTimeout(() => {
            initializeModalEvents();
        }, 500);
    });

    window.onload = () => {
        loadCategoriesFromServer();
        fetchPartsFromServer();
    };

    // ==================== 카테고리 관리 ====================

    function loadCategoriesFromServer() {
        fetch("/api/parts/categories")
            .then(res => res.json())
            .then(data => {
                categories.length = 0;
                categories.push(...data);
                renderCategories();
            });
    }

    function renderCategories() {
        const select = document.getElementById("partCategory");
        select.innerHTML = '<option value="">분류 선택</option>';
        categories.forEach((c) => {
            const opt = document.createElement("option");
            opt.value = c.id;
            opt.textContent = c.name;
            select.appendChild(opt);
        });

        const list = document.getElementById("categoryList");
        list.innerHTML = "";
        categories.forEach((c) => {
            const li = document.createElement("li");
            li.innerHTML = `
        <span>${c.name}</span>
        <button onclick="deleteCategory(${c.id})">X</button>
      `;
            list.appendChild(li);
        });
    }

    function addCategoryToList() {
        const input = document.getElementById("newCategoryInput");
        const value = input.value.trim();
        if (!value || categories.find(c => c.name === value)) return;

        fetch("/api/parts/categories", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({name: value})
        }).then(res => {
            if (res.ok) {
                input.value = "";
                loadCategoriesFromServer();
            } else {
                alert("등록 실패");
            }
        });
    }

    function deleteCategory(id) {
        if (!confirm("이 분류를 삭제하시겠습니까?")) return;
        fetch(`/api/parts/categories/${id}`, {method: "DELETE"})
            .then(res => {
                if (res.ok) loadCategoriesFromServer();
                else alert("삭제 실패");
            });
    }

    // ==================== 부품 관리 ====================

    function fetchPartsFromServer() {
        fetch("/api/parts")
            .then(res => res.json())
            .then(data => {
                parts = data;
                renderPartsTable();
            });
    }

    function renderPartsTable() {
        const tbody = document.querySelector("#partsTable tbody");
        tbody.innerHTML = "";

        parts.forEach(part => {
            const row = document.createElement("tr");
            row.innerHTML = `
  <td>${part.category}</td>
  <td>${part.code}</td>
  <td>${part.name}</td>
  <td class="stock-${part.id}">${part.stock}</td>
  <td>
    <input type="number"
           id="inbound-${part.id}"
           class="io-input"
           data-id="${part.id}"
           data-type="inbound"
           placeholder="입고"
           min="1" />
  </td>
  <td>
    <input type="number"
           id="outbound-${part.id}"
           class="io-input"
           data-id="${part.id}"
           data-type="outbound"
           placeholder="출고"
           min="1" />
  </td>
  <td class="action-cell">
    <button class="action-btn" title="이력 보기" onclick="openPartHistoryModal(${part.id}, '${part.name}', '${part.code}')">📜</button>
    <button class="action-btn" title="수정" onclick="openEditPartModalById(${part.id})">✏️</button>
    <button class="action-btn" title="삭제" onclick="deletePart(${part.id})">🗑️</button>
  </td>
`;

            tbody.appendChild(row);
        });

        // 엔터 입력 이벤트 바인딩
        document.querySelectorAll(".io-input").forEach((input, index, allInputs) => {
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    const id = input.dataset.id;
                    const type = input.dataset.type;
                    const qty = parseInt(input.value);

                    if (isNaN(qty)) {
                        alert("숫자를 입력하세요.");
                        return;
                    }

                    const next = Array.from(allInputs).find((el, i) =>
                        i > index && el.dataset.type === type
                    );

                    processIO(id, type, qty).then(() => {
                        // 비우기 전에 약간 지연해서 포커스 주기
                        if (next) {
                            setTimeout(() => {
                                next.focus();
                            }, 20);
                        }

                        input.value = "";
                    });
                }
            });
        });
    }

    function processIO(id, type, qty) {
        return fetch(`/api/parts/${id}/stock`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({type: type.toUpperCase(), quantity: qty})
        })
            .then(res => {
                if (!res.ok) return res.text().then(msg => {
                    throw new Error(msg);
                });

                const stockCell = document.querySelector(`.stock-${id}`);
                const current = parseInt(stockCell.textContent);
                const newStock = type === "inbound" ? current + qty : current - qty;
                stockCell.textContent = newStock;

                return true;
            })
            .catch(err => {
                alert("처리 실패: " + err.message);
            });
    }

    function addPart() {
        const categoryId = document.getElementById("partCategory").value;
        const categoryName = categories.find(c => c.id == categoryId)?.name;
        const code = document.getElementById("partCode").value.trim();
        const name = document.getElementById("partName").value.trim();
        const qty = parseInt(document.getElementById("partQty").value);

        if (!categoryId || !code || !name || isNaN(qty) || qty < 0) {
            alert("모든 항목을 올바르게 입력하세요.");
            return;
        }

        fetch("/api/parts", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                code: code,
                name: name,
                qty: qty,
                category: categoryName
            })
        }).then(res => {
            if (res.ok) {
                alert("부품이 등록되었습니다.");
                closeModal();
                fetchPartsFromServer();
            } else {
                res.text().then(msg => alert("등록 실패: " + msg));
            }
        });
    }

    function deletePart(id) {
        if (!confirm("정말 이 부품을 삭제하시겠습니까?")) return;

        fetch(`/api/parts/${id}`, {
            method: "DELETE"
        })
            .then(res => {
                if (res.ok) {
                    alert("삭제되었습니다.");
                    fetchPartsFromServer(); // 목록 갱신
                } else {
                    res.text().then(msg => alert("삭제 실패: " + msg));
                }
            })
            .catch(err => {
                alert("오류 발생: " + err.message);
            });
    }

    // ==================== 부품 수정 ====================

    function loadCategoriesIntoEditSelect() {
        return fetch("/api/parts/categories")
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("editPartCategory");
                select.innerHTML = "";
                data.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat.name;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
                return data; // 카테고리 데이터를 반환하여 다음 체인에서 사용 가능
            });
    }

    function openEditPartModal(part) {
        console.log("편집할 부품 데이터:", part);

        editingPartId = part.id;

        // 기본 정보 설정 - 부품 코드 필드 제거됨
        document.getElementById("editPartName").value = part.name || "";
        document.getElementById("editInitialQty").value = part.stock ?? "";

        // 카테고리 로딩 후 값 설정
        const categoryValue = part.category || "";
        console.log("설정할 카테고리:", categoryValue);

        // 카테고리 옵션을 먼저 로딩한 후 값 설정
        setTimeout(() => {
            const categorySelect = document.getElementById("editPartCategory");
            categorySelect.value = categoryValue;
            console.log("카테고리 선택 완료:", categorySelect.value);
        }, 100);

        document.getElementById("editPartModal").style.display = "flex";

        // 첫 번째 입력 필드에 포커스
        setTimeout(() => {
            const firstInput = document.getElementById("editPartCategory");
            if (firstInput) {
                firstInput.focus();
            }
        }, 150);
    }

    function closeEditPartModal() {
        document.getElementById("editPartModal").style.display = "none";
        editingPartId = null;
        document.body.focus();
    }

    function submitEditPart() {
        const partId = editingPartId;

        const updates = {
            name: document.getElementById("editPartName").value.trim() || null,
            // code 필드 제거됨 - 부품 코드는 수정 불가
            stock: parseInt(document.getElementById("editInitialQty").value) || null,
            category: document.getElementById("editPartCategory").value.trim() || null
        };

        console.log("전송할 업데이트 데이터:", updates);

        fetch(`/api/parts/${partId}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(updates),
        })
            .then((res) => {
                if (!res.ok) {
                    return res.text().then((text) => {
                        throw new Error(text);
                    });
                }
                alert("부품이 수정되었습니다.");
                closeEditPartModal();
                fetchPartsFromServer();
            })
            .catch((err) => {
                alert("수정 실패: " + err.message);
            });
    }

    function openEditPartModalById(id) {
        const part = parts.find(p => p.id === id);
        if (!part) {
            alert("해당 부품 데이터를 찾을 수 없습니다.");
            return;
        }

        loadCategoriesIntoEditSelect()
            .then(() => {
                openEditPartModal(part);
            })
            .catch(error => {
                console.error("카테고리 로딩 실패:", error);
                alert("카테고리 정보를 불러오는데 실패했습니다.");
            });
    }

    // ==================== 이력 관리 ====================

    function openAllHistoryModal() {
        fetch("/api/parts/history")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(responseData => {
                console.log("전체 이력 응답 데이터:", responseData);

                allHistoryData = Array.isArray(responseData) ? responseData : (responseData.data || []);

                filterAllHistory();
                document.getElementById("allHistoryModal").style.display = "flex";
            })
            .catch(error => {
                console.error("전체 이력 조회 실패:", error);
                alert("이력 조회에 실패했습니다: " + error.message);
            });
    }

    function filterAllHistory() {
        const keyword = document.getElementById("allHistorySearchInput").value.toLowerCase();
        const month = document.getElementById("allHistoryMonthInput").value;
        const tbody = document.querySelector("#allHistoryTable tbody");

        tbody.innerHTML = "";

        if (!Array.isArray(allHistoryData) || allHistoryData.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = '<td colspan="6" style="text-align: center; color: #666;">조회된 이력이 없습니다.</td>';
            tbody.appendChild(row);
            return;
        }

        const filteredData = allHistoryData.filter(tx => {
            if (!tx) return false;

            const partName = tx.part?.name?.toLowerCase() || "";
            const partCode = tx.part?.partCode?.toLowerCase() || "";
            const matchKeyword = partName.includes(keyword) || partCode.includes(keyword);

            const txMonth = tx.timestamp?.substring(0, 7);
            const matchMonth = month ? txMonth === month : true;

            return matchKeyword && matchMonth;
        });

        if (filteredData.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = '<td colspan="6" style="text-align: center; color: #666;">검색 조건에 맞는 이력이 없습니다.</td>';
            tbody.appendChild(row);
            return;
        }

        filteredData.forEach(tx => {
            const row = document.createElement("tr");

            const partInfo = tx.part ? `${tx.part.name} (${tx.part.partCode})` : "정보 없음";
            const typeText = tx.type === "INBOUND" ? "입고" : (tx.type === "OUTBOUND" ? "출고" : tx.type);
            const changeQty = tx.changeQuantity || 0;
            const beforeStock = tx.beforeStock || 0;
            const afterStock = tx.afterStock || 0;
            const timestamp = tx.timestamp ? tx.timestamp.replace("T", " ").substring(0, 16) : "";

            row.innerHTML = `
      <td>${partInfo}</td>
      <td>${typeText}</td>
      <td>${changeQty}</td>
      <td>${beforeStock}</td>
      <td>${afterStock}</td>
      <td>${timestamp}</td>
    `;
            tbody.appendChild(row);
        });
    }

    function closeAllHistoryModal() {
        document.getElementById("allHistoryModal").style.display = "none";
    }

    function openPartHistoryModal(partId, partName, partCode) {
        fetch(`/api/parts/${partId}/history`)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(responseData => {
                console.log("개별 부품 이력 응답 데이터:", responseData);

                const historyData = Array.isArray(responseData) ? responseData : (responseData.data || []);

                const title = document.getElementById("partHistoryTitle");
                title.textContent = `📦 ${partName} (${partCode}) 입출고 이력`;

                const tbody = document.querySelector("#partHistoryTable tbody");
                tbody.innerHTML = "";

                if (!Array.isArray(historyData) || historyData.length === 0) {
                    const row = document.createElement("tr");
                    row.innerHTML = '<td colspan="3" style="text-align: center; color: #666;">이력이 없습니다.</td>';
                    tbody.appendChild(row);
                } else {
                    historyData.forEach(tx => {
                        const row = document.createElement("tr");

                        const typeText = tx.type === "INBOUND" ? "입고" : (tx.type === "OUTBOUND" ? "출고" : tx.type);
                        const quantity = (tx.afterStock || 0) - (tx.beforeStock || 0);
                        const timestamp = tx.timestamp ? tx.timestamp.replace("T", " ").substring(0, 16) : "";

                        row.innerHTML = `
            <td>${typeText}</td>
            <td>${quantity}</td>
            <td>${timestamp}</td>
          `;
                        tbody.appendChild(row);
                    });
                }

                document.getElementById("partHistoryModal").style.display = "flex";
            })
            .catch(error => {
                console.error("부품 이력 조회 실패:", error);
                alert("이력 조회에 실패했습니다: " + error.message);
            });
    }

    function closePartHistoryModal() {
        document.getElementById("partHistoryModal").style.display = "none";
    }

    // ==================== 모달 관리 ====================

    function openModal() {
        document.getElementById("partModal").style.display = "flex";

        // 첫 번째 입력 필드에 포커스
        setTimeout(() => {
            const firstInput = document.getElementById("partCategory");
            if (firstInput) {
                firstInput.focus();
            }
        }, 100);
    }

    function closeModal() {
        document.getElementById("partModal").style.display = "none";
        clearModalInputs();
        document.body.focus();
    }

    function clearModalInputs() {
        document.getElementById("partCategory").value = "";
        document.getElementById("partCode").value = "";
        document.getElementById("partName").value = "";
        document.getElementById("partQty").value = "";
    }

    function openCategoryManagerModal() {
        document.getElementById("categoryManagerModal").style.display = "flex";

        // 분류 입력 필드에 포커스
        setTimeout(() => {
            const categoryInput = document.getElementById("newCategoryInput");
            if (categoryInput) {
                categoryInput.focus();
            }
        }, 100);
    }

    function closeCategoryModal() {
        document.getElementById("categoryManagerModal").style.display = "none";

        // 입력 필드 초기화
        const categoryInput = document.getElementById("newCategoryInput");
        if (categoryInput) {
            categoryInput.value = "";
        }

        document.body.focus();
    }

    // ==================== 검색 및 정렬 ====================

    function filterParts() {
        const keyword = document.getElementById("partSearchInput").value.toLowerCase();
        const tbody = document.querySelector("#partsTable tbody");
        tbody.innerHTML = "";

        parts
            .filter(part => {
                const nameMatch = part.name?.toLowerCase().includes(keyword);
                const codeMatch = part.code?.toLowerCase().includes(keyword);
                return nameMatch || codeMatch;
            })
            .forEach(part => {
                const row = document.createElement("tr");
                row.innerHTML = `
        <td>${part.category}</td>
        <td>${part.code}</td>
        <td>${part.name}</td>
        <td class="stock-${part.id}">${part.stock}</td>
        <td><input type="number" id="inbound-${part.id}" class="io-input" data-id="${part.id}" data-type="inbound" placeholder="입고" min="1" /></td>
        <td><input type="number" id="outbound-${part.id}" class="io-input" data-id="${part.id}" data-type="outbound" placeholder="출고" min="1" /></td>
        <td class="action-cell">
          <button class="action-btn" title="이력 보기" onclick="openPartHistoryModal(${part.id}, '${part.name}', '${part.code}')">📜</button>
          <button class="action-btn" title="수정" onclick="openEditPartModalById(${part.id})">✏️</button>
          <button class="action-btn" title="삭제" onclick="deletePart(${part.id})">🗑️</button>
        </td>
      `;
                tbody.appendChild(row);
            });

        // 검색된 항목에 대한 엔터 이벤트 바인딩
        document.querySelectorAll(".io-input").forEach((input, index, allInputs) => {
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    const id = input.dataset.id;
                    const type = input.dataset.type;
                    const qty = parseInt(input.value);

                    if (isNaN(qty)) {
                        alert("숫자를 입력하세요.");
                        return;
                    }

                    const next = Array.from(allInputs).find((el, i) =>
                        i > index && el.dataset.type === type
                    );

                    processIO(id, type, qty).then(() => {
                        if (next) {
                            setTimeout(() => {
                                next.focus();
                            }, 20);
                        }
                        input.value = "";
                    });
                }
            });
        });
    }

    function sortPartsBy(field) {
        if (currentSortField === field) {
            currentSortAsc = !currentSortAsc;
        } else {
            currentSortField = field;
            currentSortAsc = true;
        }

        parts.sort((a, b) => {
            let valA = a[field] ?? '';
            let valB = b[field] ?? '';

            if (typeof valA === 'number' && typeof valB === 'number') {
                return currentSortAsc ? valA - valB : valB - valA;
            }

            valA = String(valA).toLowerCase();
            valB = String(valB).toLowerCase();
            return currentSortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });

        renderPartsTable();
    }
</script>
